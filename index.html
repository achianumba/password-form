      Chianumba
    </title>

    <link rel="stylesheet" href="/main.css" />
    <script src="/main.css" defer></script>
  </head>
  <body>
    <form action="#" class="login-form">
      <p class="login-form__task">Enter your password</p>

      <div class="login-form__user">
        <img src="images/user-image.png" alt="user image" class="user__image" />
        <div class="user__info">
          <p class="user__account-type">Business Account</p>
          <p class="user__name">Sarah Bills</p>
        </div>
      </div>

      <div class="login-form__control password-control">
        <label for="password">Password</label>
        <input type="password" name="password" class="password" id="password" />
        <img
          src="images/icon-show-password.svg"
          alt="toggle visibility"
          class="toggle-password-visibility"
        />
      </div>

      <div class="login-form-control stay-signed-in">
        <input
          type="checkbox"
          name="stay-signed"
          id="stay-signed-in-checkbox"
          class="stay-signed-in-checkbox"
        />
        <label for="stay-signed-in">Stay signed in</label>
      </div>

      <button type="submit" class="login-form__submit"> Continue </button>

      <a href="#" class="login-form__reset-password">Reset password</a>
    </form>
  </body>
</html>
